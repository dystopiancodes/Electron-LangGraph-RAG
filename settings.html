<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Settings</h1>
    <div>
      <label for="tavily-api-key">Tavily API Key:</label>
      <input type="text" id="tavily-api-key" />
    </div>
    <div>
      <label for="search-urls">Search URLs (one per line):</label>
      <textarea id="search-urls" rows="5"></textarea>
    </div>
    <div>
      <label for="selected-model">Selected Model:</label>
      <select id="selected-model"></select>
    </div>
    <button id="save-settings">Save Settings</button>
    <script src="settings.js"></script>
  </body>
</html>
