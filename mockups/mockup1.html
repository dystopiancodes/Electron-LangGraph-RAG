<html><head><base href="/" />
<title>RAG Document Assistant</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  [x-cloak] { display: none !important; }
  .min-h-screen { min-height: 100vh; }
  #chat-messages {
    max-height: 100%;
    overflow-y: auto;
    padding: 20px;
    border-radius: 5px;
  }
  /* Custom scrollbar styles */
  #chat-messages::-webkit-scrollbar {
    width: 16px;
  }
  
  #chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }
  
  #chat-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }
  
  #chat-messages::-webkit-scrollbar-thumb:hover {
    background: #666;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    min-height: calc(100vh - 200px);
  }
  .messages-wrapper {
    flex: 1;
    overflow: hidden;
  }
  .question-section {
    position: sticky;
    bottom: 0;
    margin-bottom: -20px;
    background: white;
    border-top: 1px solid #e5e7eb;
  }

    .justify-end {
      padding: 10px;
    }

      .items-start {
      padding: 10px;
      border-radius: 10px;
    }

    .bg-gray-100 {
      border-radius: 10px;
    --tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color);
    box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    background-color: rgb(255 255 255) !important;
  }
  
    .text-gray-800 {
      padding: 20px;
    }

  .bg-blue-50 {
    border-radius: 10px;
    --tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color);
    box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
  }
  
  .sticky {
    position: sticky;
    background: white;
    padding: 20px;
    margin: -20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  }
</style>
<script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen" x-data="dropzone">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-80 min-h-screen bg-white border-r border-gray-200 fixed left-0 top-0 overflow-y-auto transition-transform duration-300" 
         :class="isSidebarOpen ? 'translate-x-0' : '-translate-x-full'">
      <div class="p-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">Uploaded Files</h3>
          <button @click="isSidebarOpen = !isSidebarOpen" 
                  class="p-2 rounded-md hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
          </button>
        </div>
        <!-- File List -->
        <div class="space-y-2">
          <template x-for="(file, index) in files" :key="index">
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
              <div class="flex items-center">
                <svg class="h-6 w-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                </svg>
                <div class="ml-3">
                  <p class="text-sm font-medium text-gray-900" x-text="file.name"></p>
                  <p class="text-xs text-gray-500" x-text="formatFileSize(file.size)"></p>
                </div>
              </div>
              <button 
                @click="removeFile(index)"
                class="text-gray-400 hover:text-gray-500"
              >
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Floating Toggle Button for Sidebar -->
    <button @click="isSidebarOpen = !isSidebarOpen"
            class="fixed top-4 left-4 p-2 rounded-md bg-white shadow-lg hover:bg-gray-100 z-50"
            :class="isSidebarOpen ? 'hidden' : 'block'">
      <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
      </svg>
    </button>

    <!-- Main Content -->
    <div class="flex-1 transition-all duration-300"
         :class="isSidebarOpen ? 'ml-80' : 'ml-0'">
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- New header wrapper -->
        <div class="sticky top-0 bg-white z-10 pb-4">
          <!-- Header -->
          <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0">
              <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                RAGent-Î± (ver1.0)
              </h2>
            </div>
            <div class="mt-4 flex items-center gap-2 md:mt-0">
              <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                llama3.2:3b-instruct-fp16
              </span>
            </div>
          </div>

          <!-- File Upload Area -->
          <div 
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg"
            :class="{ 'border-blue-500 bg-blue-50': isDragging }"
            @dragenter.prevent="isDragging = true"
            @dragleave.prevent="isDragging = false"
            @dragover.prevent="isDragging = true"
            @drop.prevent="isDragging = false; handleDrop($event)"
            @click="$refs.fileInput.click()"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label class="relative cursor-pointer rounded-md font-medium text-blue-600 hover:text-blue-500">
                  <span>Upload files</span>
                  <input 
                    x-ref="fileInput" 
                    @change="handleFiles($event)"
                    type="file" 
                    multiple
                    class="sr-only" 
                    accept=".pdf,.doc,.docx,.txt"
                  >
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PDF, DOC, DOCX or TXT up to 10MB</p>
            </div>
          </div>

          <!-- Segmented Progress Bar -->
          <div id="progress-steps" class="mt-8">
            <div class="relative">
              <!-- Progress Bar Background -->
              <div class="flex w-full rounded-lg bg-gray-200 h-4 overflow-hidden">
                <div class="w-1/4 relative">
                  <div class="absolute inset-0 bg-gray-200 transition-all duration-300" 
                       :class="{ 'bg-blue-500': currentStep >= 1 }"
                       :style="currentStep === 1 ? `width: ${progressPercentage}%` : currentStep > 1 ? '100%' : '0%'">
                  </div>
                </div>
                <div class="w-1/4 relative">
                  <div class="absolute inset-0 bg-gray-200 transition-all duration-300" 
                       :class="{ 'bg-blue-500': currentStep >= 2 }"
                       :style="currentStep === 2 ? `width: ${progressPercentage}%` : currentStep > 2 ? '100%' : '0%'">
                  </div>
                </div>
                <div class="w-1/4 relative">
                  <div class="absolute inset-0 bg-gray-200 transition-all duration-300" 
                       :class="{ 'bg-blue-500': currentStep >= 3 }"
                       :style="currentStep === 3 ? `width: ${progressPercentage}%` : currentStep > 3 ? '100%' : '0%'">
                  </div>
                </div>
                <div class="w-1/4 relative">
                  <div class="absolute inset-0 bg-gray-200 transition-all duration-300" 
                       :class="{ 'bg-blue-500': currentStep >= 4 }"
                       :style="currentStep === 4 ? `width: ${progressPercentage}%` : currentStep > 4 ? '100%' : '0%'">
                  </div>
                </div>
              </div>
              
              <!-- Step Labels -->
              <div class="flex justify-between mt-2">
                <div class="text-sm font-medium" :class="{ 'text-blue-600': currentStep >= 1, 'text-gray-500': currentStep < 1 }">Transforming</div>
                <div class="text-sm font-medium" :class="{ 'text-blue-600': currentStep >= 2, 'text-gray-500': currentStep < 2 }">Retrieving</div>
                <div class="text-sm font-medium" :class="{ 'text-blue-600': currentStep >= 3, 'text-gray-500': currentStep < 3 }">Grading</div>
                <div class="text-sm font-medium" :class="{ 'text-blue-600': currentStep >= 4, 'text-gray-500': currentStep < 4 }">Generating</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
          <div class="messages-wrapper">
            <!-- Chat Messages Container -->
            <div class="mt-8 mb-4">
              <div class="sm:p-0"> 
                <div class="max-w-3xl mx-auto" id="chat-messages">
                  <template x-for="(message, index) in messages" :key="index">
                    <div class="flex items-start" :class="message.type === 'user' ? 'justify-end' : ''">
                      <div class="flex-1 max-w-[80%]"
                           :class="message.type === 'system' ? 'bg-blue-50' : 'bg-gray-100'"
                           class="rounded-[5px] p-5">
                        <p class="text-sm text-gray-800" 
                           :class="message.type === 'user' ? 'text-right' : 'text-left'"
                           x-text="message.text"></p>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>

          <!-- Question Section -->
          <div class="question-section">
            <div class="bg-white shadow rounded-lg">
              <div class="px-4 py-5 sm:p-6">
                <div class="max-w-3xl mx-auto">
                  <label for="question" class="block text-sm font-medium text-gray-700">
                    Ask a question about your documents
                  </label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      type="text"
                      x-model="question"
                      class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                      placeholder="What would you like to know?"
                    >
                    <button
                      @click="askQuestion"
                      :disabled="isLoading"
                      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                      :class="{ 'opacity-75 cursor-not-allowed': isLoading }"
                    >
                      <span x-show="!isLoading">Ask</span>
                      <svg x-show="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

document.addEventListener('alpine:init', () => {
  Alpine.data('dropzone', () => ({
    files: [],
    isDragging: false,
    uploadProgress: 0,
    errorMessage: '',
    question: '',
    messages: [],
    isLoading: false,
    isProcessing: false,
    currentStep: 0,
    progressPercentage: 0,
    isSidebarOpen: false,

    handleDrop(event) {
      this.handleFiles({ target: { files: event.dataTransfer.files } });
      this.isSidebarOpen = true; 
    },

    handleFiles(event) {
      const newFiles = Array.from(event.target.files);
      const validTypes = ['application/pdf', 'text/plain', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      
      const invalidFiles = newFiles.filter(file => !validTypes.includes(file.type));
      
      if (invalidFiles.length > 0) {
        this.errorMessage = 'Please upload only PDF, Word, or text documents.';
        return;
      }

      this.files = [...this.files, ...newFiles];
      this.isSidebarOpen = true; 
      this.simulateUpload();
    },

    removeFile(index) {
      this.files.splice(index, 1);
    },

    generateRandomResponse() {
      const responses = [
        "Based on the documents provided, I can help answer that question. The key points indicate...",
        "According to the analyzed content, there are several relevant aspects to consider...", 
        "After reviewing the uploaded documents, I found some interesting insights...",
        "The documents suggest that your question can be addressed in the following way..."
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    },

    simulateUpload() {
      this.uploadProgress = 0;
      const interval = setInterval(() => {
        if (this.uploadProgress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            this.uploadProgress = 0;
          }, 500);
        } else {
          this.uploadProgress += 5;
        }
      }, 100);
    },

    askQuestion() {
      if (!this.question.trim()) return;
      
      this.messages.push({
        type: 'user',
        text: this.question
      });
      
      this.isLoading = true;
      this.isProcessing = true;
      this.currentStep = 0;
      this.progressPercentage = 0;
      
      const animateStep = (step) => {
        this.currentStep = step;
        
        const startTime = Date.now();
        const animate = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / 1500, 1);
          this.progressPercentage = Math.round(progress * 100);
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else if (step < 4) {
            setTimeout(() => animateStep(step + 1), 0);
          } else {
            setTimeout(() => {
              this.messages.push({
                type: 'system',
                text: this.generateRandomResponse()
              });
              
              this.isLoading = false;
              this.isProcessing = false;
              this.currentStep = 0;
              this.progressPercentage = 0;
              this.question = ''; 
            }, 250);
          }
        };
        
        requestAnimationFrame(animate);
      };
      
      animateStep(1);
    }
  }));
});
</script>
</body></html>
